<main class="max-w-[1440x] h-screen m-auto mt-4">
<div class="backgroundImage -z-10"></div>
<app-navbar></app-navbar>

<p><span>01</span>pick your best destination</p>
<div class="banner-section">
  <div class="main-content-area flex justify-around items-center">
    <div class="imageSection flex-1 text-center flex justify-center items-center">
      <img class="w-[350px] h-[350px]" src="{{moonImgAdd}}" alt="">
    </div>
    <div class="tabs text-white flex-1 justify-items-center ">
      <ul class="py-6 font-BarlowCondensed text-[16px] flex justify-start">
        <li class="tabs mx-2 tracking-[2px]  hover:border-b-2 cursor-pointer" (click)="moon()">{{arrayData.destinations[0].name}}</li>
        <li class="tabs mx-2 tracking-[2px]  hover:border-b-2 cursor-pointer" (click)="mars()">{{arrayData.destinations[1].name}}</li>
        <li class="tabs mx-2 tracking-[2px]  hover:border-b-2 cursor-pointer" (click)="uropa()">{{arrayData.destinations[2].name}}</li>
        <li class="tabs mx-2 tracking-[2px]  hover:border-b-2 cursor-pointer" (click)="titan()">{{arrayData.destinations[3].name}}</li>
      </ul>
      <p class="text-[70px] mt-2 my-[20px] uppercase font-Bellefair">{{headerVal}}</p>
      <p class="font-Barlow max-w-[400px] text-justify">{{moonDescription}}</p>
        <div class="wraperDistance flex justify-start justify-items-center my-12">
        <div class="km ">
          <p class="font-BarlowCondensed text-[12px] text-[#D0D6F9] tracking-[2px]">AVG. DISTANCE</p>
          <p class="font-Bellefair text-[22px] text-white"  >{{distance}}</p>
        </div>
        <div class="days mx-12">
          <p class="font-BarlowCondensed text-[12px] text-[#D0D6F9] tracking-[2px]">Est. travel time</p>
          <p class="font-Bellefair text-[22px] text-white">{{travel}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
